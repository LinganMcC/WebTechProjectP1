<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="description" content="Create Web Application" />
    <meta name="keywords" content="HTML5, CSS layout" />
    <meta name="author" content="Sokhour KIM" />
    <link rel="stylesheet" href="index-styles.css">
    <link rel="stylesheet" href="index-layout.css">
    <title>Apply Webpage</title>
</head>

<body>
    <header>
        <div class="header-top">
            <!-- Company logo image -->
            <img class="navbar-image" src="logo.png" alt="EcruSoft Solutions Logo" herf="index.html">

            <!-- Main site title -->
            <h1 class="header-title">EcruSoft Solutions</h1>
        </div>

        <!-- Navigation bar -->
        <nav class="navbar">
            <ul class="navbar-list">
                <!-- Navigation links to different sections of the page -->
                <li><a href="index.html">Home</a></li>
                <li><a href="#services">Services</a></li>
                <li><a href="about.html">Contact</a></li>
            </ul>
        </nav>
    </header>

    <apply-main>
        <h2>Application Form</h2>
        <form id="regform" action="https://mercury.swin.edu.au/it000000/formtest.php" method="post">
            <br />
            <div>
                <label for="jobReference">Job Reference Number:</label>
                <select id="jobReference" name="jobReference" required>
                    <option value="">Please Select</option>
                    <option value="ittechnician">IT Support Technician</option>
                    <option value="cyberspecialist">Cyber Security Specioalist</option>
                    <option value="cloudengineer">Cloud Engineer</option>
                </select>
            </div>
            <apply-fieldset>
                <legend>Personal Details</legend>
                <div>
                    <label for="firstName">First Name:</label>
                    <input type="text" id="firstName" name="firstName" maxlength="20" pattern="[A-Za-z]+" required>
                </div>

                <div>
                    <label for="lastName">Last Name:</label>
                    <input type="text" id="lastName" name="lastName" maxlength="20" pattern="[A-Za-z]+" required>
                </div>

                <div>
                    <label for="dob">Date of Birth:</label>
                    <input type="text" id="dob" name="dob" placeholder="dd/mm/yyyy" pattern="\d{2}/\d{2}/\d{4}"
                        required>
                </div>
            </apply-fieldset>
            <apply-fieldset>
                <legend>Gender:</legend>
                <label>
                    <input type="radio" name="gender" value="Male" required> Male
                </label>&ensp;
                <label>
                    <input type="radio" name="gender" value="Female" required> Female
                </label>&ensp;
                <label>
                    <input type="radio" name="gender" value="Other" required> Other
                </label>
            </apply-fieldset>
            <apply-fieldset>
                <legend>Residence Address</legend>
                <div>
                    <label for="streetAddress">Street Address:</label>
                    <input type="text" id="streetAddress" name="streetAddress" maxlength="40" required>
                </div>

                <div>
                    <label for="suburb">Suburb/Town:</label>
                    <input type="text" id="suburb" name="suburb" maxlength="40" required>
                </div>

                <div>
                    <label for="state">State:</label>
                    <select id="state" name="state" required>
                        <option value="">Please Select</option>
                        <option value="VIC">VIC</option>
                        <option value="NSW">NSW</option>
                        <option value="QLD">QLD</option>
                        <option value="NT">NT</option>
                        <option value="WA">WA</option>
                        <option value="SA">SA</option>
                        <option value="TAS">TAS</option>
                        <option value="ACT">ACT</option>
                    </select>
                </div>

                <div>
                    <label for="postcode">Postcode:</label>
                    <input type="text" id="postcode" name="postcode" pattern="\d{4}" required>
                </div>
            </apply-fieldset>
            <apply-fieldset>
                <legend>Contacts Information</legend>
                <div>
                    <label for="email">Email Address:</label>
                    <input type="email" id="email" name="email" pattern="^.+@.+\..{2,3}$" required>
                </div>

                <div>
                    <label for="phone">Phone Number:</label>
                    <input type="tel" id="phone" name="phone" placeholder="+61 " pattern="\d{8,12}" required>
                </div>
            </apply-fieldset>
            <apply-fieldset>
                <legend>Skills:</legend>
                <label><input type="checkbox" name="skills" value="programming"> Programming Skills </label>&ensp;
                <label><input type="checkbox" name="skills" value="machine_learning"> Machine Learning</label>&ensp;
                <label><input type="checkbox" name="skills" value="data_analysis"> Data Analysis</label>

                <div>
                    <label for="otherSkills">Other Skills:</label>
                    <textarea id="otherSkills" name="otherSkills" rows="4" cols="30"
                        placeholder="Additonal Skills"></textarea>
                </div>
            </apply-fieldset>
            <br />
            <div>
                <input class="button" type="submit" value="Apply">
            </div>
        </form>
    </apply-main>

    <!-- Footer with copyright -->
    <footer>
        &copy; 2025 EcruSoft Solutions. All Rights Reserved.
    </footer>

</body>

</html>
